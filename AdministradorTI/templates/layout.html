<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} <!--Cargando recursos estaticos-->
    <title>{% block titulo %}{% endblock  %} - Incasur        
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'AdministradorTI/style.css'%}">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="header__titulo">
                <a href="{% url 'home' %}">
                    <img class="header__titulo--imagen" src="{% static 'img/logoIncasur.jpg' %}" alt="logo incasur">                    
                </a>                
                <div>
                    <h1 class="no-margin ">Administrador Incasur</h1>
                </div>
            </div>
        </div>
        <nav class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'listar_colaboradores' %}">Colaboradores</a>
            <a href="{% url 'listar_ips' %}">Ip Manager</a>
            <a href="{% url 'home' %}">Inventario Hardware</a>
            <a href="{% url 'home' %}">Inventario Software</a>
            <a href="{% url 'home' %}">Back UP Informacion</a>            
        </nav>
    </header>
    {% block contenido %}        
    {% endblock  %}
    <footer class="footer">
        <p>Creado por Leonard Samir Quispe Cardenas &copy;</p>
    </footer>
</body>
</html>
